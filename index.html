<style>

    .total>li{padding:0 10px;border-right:1px dotted #999;box-sizing:border-box}
    .total>li:last-child{border:0}
    .total ul {overflow:hidden}
    .total ul li{position:relative;float:left;width:80px}

    .total ul li.red{border:2px solid red}
    .total ul li.blue{border:2px solid blue}
    .total ul li.yellow{border:2px solid rgb(228, 228, 40)}
    .total ul li{margin:10px}
    .total ul li input{position:absolute;top:0;left:0;width:0;height:0;opacity:0}
    .total ul li label{display:block;padding:10px;box-sizing:border-box;color:#777;font-size:13px}
    .total ul li label span{display:block;font-size:15px;color:#000;font-weight:bold}
    .total ul li.red input:checked + label{background:red;color:#fff}
    .total ul li.red input:checked + label span{color:#fff}
    .total ul li.blue input:checked + label{background:blue;color:#fff}
    .total ul li.blue input:checked + label span{color:#fff}
    .total ul li.yellow input:checked + label{background:rgb(228, 228, 40);color:#000}
    
    .result{padding:20px;overflow:hidden}
    .result .con{margin-top:20px;float:left;width:50%}
    .result .con.first{padding-right:30px;box-sizing:border-box}
    .result .con h3{padding-bottom:10px;border-bottom:1px solid #999;margin-bottom:10px}
    .result .con ul li{font-size:15px}
    .result .con {min-height:360px}
    .result .con.first ul li{margin-bottom:10px;font-size:14px;color:#777}
    .result .con.first ul li span{display:block;margin-bottom:3px;font-weight:bold;font-size:15px;color:#000}
    .result .con.first h3{overflow:hidden}
    .result .con.first h3 button{float:right;background:red;padding:5px;border:0;color:#fff;font-weight:bold}

    @media screen and (max-width: 970px) {
        .total>li{width:33.33%}
        .total>li:nth-child(3n){border:0}
        .result .con{float:none;width:100%}
        .result .con.first{padding-right:0}
    }

    @media screen and (max-width: 744px) {
        .total>li{width:50%}
        .total>li:nth-child(2n){border:0}
        .total>li:nth-child(3n){border-right:1px dotted #999}
        .total>li:last-child{border:0}
    }

    @media screen and (max-width: 515px) {
        .total>li{width:100%;border:0}
        .total>li:nth-child(3n){border:0}
    }

    .info{padding:20px;overflow:hidden}
    .info h1,
    .info p,
    .info span{font-size:12px}
    .info h1{margin-bottom:5px}
    .info span{display:block;margin-top:5px;color:#ccc;font-style:italic}
    .info .current,
    .info .next{float:left;min-width:300px;margin-top:20px;margin-right:30px}

            _add_color_check(){
                switch(this.current_select_member.color){
                    case '청' :
                        this.color_blue++;
                        if(this.color_blue >= 3){
                            this._add_organization(this.default_organiztion_txt[0]);
                        }

                        }

                        }

                }

                    this._add_organization(this.default_organiztion_txt[4]);
                }

                    }
                }

                    }

                        }
                        this.country_shu--;
                        break;
                    case '오' :
                        if(this.country_wo == 4){
                            this._del_organization(this.default_organiztion_txt[8]);
                        }
                        if(this.country_wo == 1){
                            this._del_organization(this.default_organiztion_txt[10]);
                        }
                        this.country_wo--;
                        break;

                    case '군' :
                        if(this.country_king == 4){
                            this._del_organization(this.default_organiztion_txt[9]);
                        }
                        if(this.country_king == 1){
                            this._del_organization(this.default_organiztion_txt[10]);
                        }
                        this.country_king--;
                        break;
                }
            }

            _add_type_check(){
                switch(this.current_select_member.type){
                    case '검' :
                        this.type_sword++;
                        if(this.type_sword >= 3){
                            this._add_organization(this.default_organiztion_txt[11]);
                        }
                        break;

                    case '창' :
                        this.type_lance++;
                        if(this.type_lance >= 3){
                            this._add_organization(this.default_organiztion_txt[12]);
                        }
                        break;

                    case '책' :
                        this.type_deceit++;
                        if(this.type_deceit >= 3){
                            this._add_organization(this.default_organiztion_txt[13]);
                        }
                        break;

                    case '특' :
                        this.type_special++;
                        if(this.type_special >= 3){
                            this._add_organization(this.default_organiztion_txt[14]);
                        }
                        break;

                    case '정' :
                        // this.country_king++;
                        // if(this.country_king >= 4){
                        //     this._add_organization(this.default_organiztion_txt[15]);
                        // }
                        break;
                }

                if(this.country_wei >= 1 && this.country_shu >= 1 && this.country_wo >= 1 && this.country_king >= 1){
                    this._add_organization(this.default_organiztion_txt[10]);
                }
            }

            _del_type_check(){
                
                switch(this.current_select_member.type){
                    case '검' :
                        if(this.type_sword == 3){
                            this._del_organization(this.default_organiztion_txt[11]);
                        }
                        this.type_sword--;
                        break;
                    case '창' :
                        if(this.type_lance == 3){
                            this._del_organization(this.default_organiztion_txt[12]);
                        }
                        this.type_lance--;
                        break;
                    case '책' :
                        if(this.type_deceit == 3){
                            this._del_organization(this.default_organiztion_txt[13]);
                        }
                        this.type_deceit--;
                        break;

                    case '특' :
                        if(this.type_special == 3){
                            this._del_organization(this.default_organiztion_txt[14]);
                        }
                        this.type_special--;
                        break;
                        
                    case '정' :
                        // if(this.country_king == 4){
                        //     this._del_organization(this.default_organiztion_txt[15]);
                        // }
                        // this.country_king--;
                        break;
                }
            }            

            _add_member(){
                let _name = this.current_select_member.name;
                let _info = this.current_select_member.info;
                let _skill = this.current_select_member.skill;
                let _skill_p = this.current_select_member.point;
                let _skill_b = this.current_select_member.skill_b;
                let _skill_a = this.current_select_member.skill_a;
                let _skill_s = this.current_select_member.skill_s;

                this.select_member.push(_name);

                let _a = document.createElement('li'),
                    _a_n = document.createElement('span'),

                    _a_n_t = document.createTextNode(_name),
                    _b_t = document.createTextNode(_info),
                    _s = document.createTextNode(_skill),
                    _s_p = document.createTextNode(_skill_p),
                    _s_b = document.createTextNode(_skill_b),
                    _s_a = document.createTextNode(_skill_a),
                    _s_s = document.createTextNode(_skill_s);
                    
                _a_n.appendChild(_a_n_t);
                _a.appendChild(_a_n);
                _a.appendChild(_b_t);
                _a.appendChild(document.createElement('br'));
                _a.appendChild(_s);
                _a.appendChild(document.createElement('br'));
                _a.appendChild(_s_p);
                _a.appendChild(document.createElement('br'));
                _a.appendChild(_s_b);
                _a.appendChild(document.createElement('br'));
                _a.appendChild(_s_a);
                _a.appendChild(document.createElement('br'));
                _a.appendChild(_s_s);

                this.result_member_txt.appendChild(_a);
            }

            _del_member(){
                let _name = this.current_select_member.name;
                let _idx = this.select_member.findIndex(function(item) {return item.name === _name});
                this.select_member.splice(_idx, 1);
                this.result_member_txt.querySelectorAll('li').forEach((_e)=>{
                    if(_e.childNodes[0].textContent == _name){
                        _e.remove();
                    }
                });
            }
            
            _add_organization(_txt){
                let _idx = this.select_organization.indexOf(_txt);

                if(_idx == -1){
                    //console.log('없음 - 추가완료');
                    this.select_organization.push(_txt);
                    //console.log(this.select_organization);

                    let _a = document.createElement('li'),
                        _a_t = document.createTextNode(_txt);
                        
                    _a.appendChild(_a_t);
                    this.result_organization_txt.appendChild(_a);
                    //console.log(_txt);
                }else{
                    //console.log('이미 추가되어 있음');
                }
            }

            _del_organization(_txt){
                //console.log(_txt);
                let _idx = this.select_organization.indexOf(_txt);

                if(_idx != -1){
                    //console.log('있음 - 삭제완료');
                    this.select_organization.splice(_idx, 1);
                    //console.log(this.select_organization);
                    this.result_organization_txt.querySelectorAll('li').forEach((_e)=>{
                        if(_e.textContent == _txt){
                            _e.remove();
                        }
                    });
                }else{
                    //console.log('없음 - 추가조건 아님');
                }
            }

            _reset(){                
                this.select_member = [];
                this.select_organization = [];

                this.current_select_member = undefined;
                
                this.color_blue = 0;
                this.color_red = 0;
                this.color_yellow = 0;

                this.country_wei = 0;
                this.country_shu = 0;
                this.country_wo = 0;
                this.country_king = 0;

                this.type_sword = 0;
                this.type_lance = 0;
                this.type_deceit = 0;
                this.type_special = 0;

                this.result_member_txt.innerHTML = "";
                this.result_organization_txt.innerHTML = "";

                this.select_Btn.forEach((_e)=>{
                    if(_e.checked){
                        _e.checked = false;
                    }
                });
            }
        }


        new set().mount();
    </script>
